<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="m-5 p-5 bg-dark text-white rounded">
  <form>
    <p><label class="form-label" for="usr">Username:</label>
      <input type="text" class="form-control" id="usr"></p>
    <p><label class="form-label" for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd"></p>
    <p><label class="form-label" for="chk">Remember me:</label>
      <input type="checkbox" class="form-check-input" id="chk"></p>
    <button class="btn btn-outline-info">Log in</button>
  </form>
</div>
</body>
</html>

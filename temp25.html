<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            text-align: center;
            color: blue;
            font-family: "Lucida Sans","Lucida Grande","Lucida Sans Unicode",sans-serif;
            font-size: 30px;
        }
        .container{
            display:flex;
            justify-content:center;
        }
        .box{
            border:1px solid black;
            padding: 10px;
        }
        .dofbirth select{
            width:118px;
        }
        #gen label {
            display: inline-block;
            padding: 5px;
            border: 1px solid black;
            width:99px;
            margin: 5px;
            cursor: pointer;
            font-family: "Lucida Sans",sans-serif;
        }

        #gen input[type="radio"] {
            margin-left: 15px;
        }
        .de input{
            padding-right: 190px;
        }
        .de{
           text-align: center;
        }
        .de button{
            color: white;
            background-color: limegreen;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
        }
        .info{
            text-align: center;
            font-family: "Lucida Sans","Lucida Grande","Lucida Sans Unicode",sans-serif;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>facebook</h1>
</div>
<div class="container">
    <div class="box">
    <div class="info">
        <h3>Create a new account</h3>
        <p>It's quick and easy.</p>
    </div>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Surname">
    <div class="dofbirth">
        <p style="font-family:'Lucida Sans',sans-serif" >Date of birth</p>
        <select name="Day" id="dy">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
        </select>
        <select name="Month" id="mn">
            <option value="Jan">January</option>
            <option value="Feb">febuary</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
        </select>
        <select name="Year" id="yr">
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
        </select>
    </div>
    <div class="g">
        <p style="font-family: 'Lucida Sans',sans-serif">Gender</p>
        <p id="gen">
            <label>Male <input type="radio" name="gender" value="M"></label>
            <label>Female <input type="radio" name="gender" value="F"></label>
            <label>Other <input type="radio" name="gender" value="O"></label>
        </p>
    </div>
    <div class="de">
        <p><input type="text" id="Email" placeholder="Enter Email"></p>
        <p><input type="Password" id="pass" placeholder="New Password"></p>
        <button onclick="register()">Sign Up</button>
    </div>
    </div>
</div>
</body>
</html>

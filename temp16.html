<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function print() {
      let mail = document.getElementById("email").value;
      let pass = document.getElementById("pass").value;
      msg.innerHTML = `${mail},${pass}`;
    }
  </script>
</head>
<body>
    <div id="login">
      <h1>Login Form</h1>
      <input type="text" placeholder="Enter Email" id="email"><br>
      <input type="password" placeholder="Enter password" id="pass"><br>
      <button onclick="print()">Log in</button>
    </div>
    <div id="msg"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .box {
            padding: 20px;
            margin: 10px;
            border: 2px solid black;
            text-align: center;
            box-shadow: 4px 4px 4px 4px silver;
            transition: 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<div id="root"></div>
<body>
<script>
    let products=[
        {id:1,name:"product 1",price:1,desc:"This is product 1 description",url:"https://picsum.photos/id/5/200/200"},
        {id:2,name:"product 2",price:5,desc:"this is product 2 description",url:"https://picsum.photos/id/6/200/200"},
        {id:3,name:"product 3",price:22,desc:"this is product 3 description",url:"https://picsum.photos/id/7/200/200"}
    ]
    let len=products.length;
    let str="<div class=container>";
    for(let i=0;i<len;i++){
        str+=`<div class=box>
                <img src="${products[i].url}" alt="product[i]">
                <h2>${products[i].name}</h2>
                <p>${products[i].desc}</p>
                <h4>Price:${products[i].price}</h4>
                <button>add to cart</button>
              </div>`;
    }
    str+="</div>";
    root.innerHTML=str;
</script>
</body>
</html>

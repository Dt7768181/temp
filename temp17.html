<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <script>
    function reg(){
      let name1=document.getElementById("name").value;
      let mail1=document.getElementById("email").value;
      let pass1=document.getElementById("pass").value;
      let date1=document.getElementById("date").value;
      msg.innerHTML+=`${name1},${mail1},${pass1},${date1}<br>`;
    }
  </script>
<style>
    .container{
        display: flex;
        justify-content:center;
    }
</style>
</head>
<body>
<div class="container">
    <div class="register">
        <p><input type="text" placeholder="Enter name" id="name"></p>
        <p><input type="text" placeholder="Enter Email" id="email"></p>
        <p><input type="password" placeholder="Enter password" id="pass"></p>
        <p><input type="date" placeholder="Enter date" id="date"></p>
        <p><button onclick="reg()">Register</button></p>
    </div>
</div>
<div id="msg"></div>
</body>
</html>

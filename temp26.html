<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Png</title>
</head>
<body>
    <div class="score"></div>
    <div>
        <img src="assets/images/ball.png" width="50px" id="ball">
        <img src="assets/images/hoop.png" width="100px" id="hoop">
    </div>
    <script>
        let t=0;
        let l=0;
        let h=0;
        let s=0;
        hoop.style.position = 'absolute';
        hoop.style.top = '500px';
        hoop.style.left = h+"px";
        let b=document.body;
        b.onkeydown = function(e){
            if(e.key==="ArrowLeft")h-=5;
            if(e.key==="ArrowRight")h+=5;
            hoop.style.left=h+"px";
        }
        function f1() {
            ball.style.position = 'absolute';
            t++;
            ball.style.top = t+"px";
            ball.style.left = l+"px";
            if(t<550){
                setTimeout(f1 ,0.1);
            }else if(t===550){
                t=1;
                l=Math.random()*500;
                f1();
            }
            if(ball.style.top===hoop.style.top&&ball.style.left===hoop.style.left){
                s++;
                console.log(s);
            }
        }
        f1();
    </script>
</body>
</html>
